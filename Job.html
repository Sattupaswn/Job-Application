<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
            <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-controler">
                        <label for="name">First Name</label>
                        <input type="text" id="name" placeholder="Enter your first name">
                    </div>
                    <div class="form-controler">
                        <label for="sname">Second Name</label>
                        <input type="text" id="sname" placeholder="Enter your second name">
                    </div>
                    <div class="form-controler">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Enter your email">
                    </div>
                    <div class="form-controler">
                        <label for="job-role">Job Role</label>
                        <select id="job-role">
                            <option>Select Job Role</option>
                            <option>Fronted Developer</option>
                            <option>Backend Developer</option>
                            <option>Full Stack Developer</option>
                            <option>UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-controler">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter Your City Name">
                    </div>
                    <div class="form-controler">
                        <label for="pin-code">Pin Code</label>
                        <input type="number" id="pin-code" placeholder="Enter your Pincode">
                    </div>
                    <div class="form-controler">
                        <label for="date">Date</label>
                        <input type="date" id="date" >
                    </div>
                    <div class="form-controler">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
